{% extends 'base.html' %}

{% block body %}
    <a href="{% url 'movies:new' %}">새 영화 등록</a>
    <h2 class="text-center">영화 목록</h2>
    {% for movie in movies %}
        <p>영화 제목: <a href="{% url 'movies:detail' movie.pk%}">{{ movie.title }}</a></p>
        <p>영화 평점: {{ movie.score }}</p>
        <hr>
    {% endfor %}
  
{% endblock %}
