{% extends 'base.html' %}

{% block body %}
    <p>사용자: {{ user.username }}</p>
    <p>
    <h5>평점 목록</h5>
    {% for review in reviews %}
      <ul>
        <li>{{ review.score }}점 - {{ review.content }}</li>
      </ul>
    {% endfor %}
    <hr>
    <h5>좋아요한 영화</h5>
    </p>
    {% for like_movie in movies %}
      <ul>
        <li>{{ like_movie.title }}</li>
      </ul>
    {% endfor %}
  
{% endblock %}
